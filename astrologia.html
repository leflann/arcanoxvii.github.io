    <div class="contenedor">
      <h1>✹ Cartas Astrales ✹</h1>
    </div>

    <div>
      <div
        id="carouselExample"
        class="carousel slide carousel-fade"
        data-bs-ride="true"
      >
        <div class="carousel-inner">
          <style>
            .carousel-item {
              background: #4d4b4b;
            }
          </style>

          <div class="carousel-item active">
            <img
              class="imagenes"
              src="./imagenesarcano/reporteescrito.png"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="imagenes"
              src="./imagenesarcano/mapabasico.png"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="imagenes"
              src="./imagenesarcano/mapaintermedio.png"
              alt="Third slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="imagenes"
              src="./imagenesarcano/mapaavanzado.png"
              alt="Fourth slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="imagenes"
              src="./imagenesarcano/rsyastrotarot.png"
              alt="Fifth slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="imagenes"
              src="./imagenesarcano/sinastria.png"
              alt="Sixth slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="imagenes"
              src="./imagenesarcano/infyreservasastro.png"
              alt="Seventh slide"
            />
          </div>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span
          class="carousel-control-prev-icon position-absolute top-100 start-50"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span
          class="carousel-control-next-icon position-absolute top-100 start-50"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
